<div *ngIf="alumno">
  <h2>Detalle de {{ alumno.nombre | uppercase }}</h2>
  <div><span>dni: </span>{{alumno.dni}}</div>
  <div>
    <label>Nombre: <p>{{alumno.nombre}}</p>
    </label>
    <label>Nota 1: <p>{{alumno.nota1}}</p>
    </label>
    <label>Nota 2: <p>{{alumno.nota2}}</p>
    </label>
    <label>Nota 3: <p>{{alumno.nota3}}</p>
    </label>
  </div>
</div>
